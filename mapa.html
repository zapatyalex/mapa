<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        #map { height: 850px; }
    </style>

    <title>Mapa</title>
</head>
<body>
    <h1>Mapa Bardejova</h1>
    <div id="map"></div>
    

</body>
<script>
    var map = L.map('map')
    map.setView([49.2925, 21.2762], 15);

    var markerLekaren = L.marker([49.2909, 21.2755]).addTo(map);
    markerLekaren.bindPopup("<b>Premiova lekaren</b><br>Spickova lekaren na 15km..");

    var markerSarisske = L.marker([49.29267575211519, 21.27578512289772]).addTo(map);
    markerSarisske.bindPopup("<b>Sarisske muzeum</b><br>Bardejovske muzeum.");

    

    var circle = L.circle([49.2971399975448, 21.264247513489117], 
    {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.247,
        radius: 80
    }).addTo(map);
    circle.bindPopup("<b>Mestsky Stadion</b><br>Stadion na ktorom sa hraje football.");

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', 
    {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var polygon = L.polygon([
    [49.29385811068969, 21.271748538958324],
    [49.292720122622526, 21.271695433930514],
    [49.29416486819496, 21.27564796528619]
    ]).addTo(map);


    var popup = L.popup()
    .setLatLng([49.32290676734365, 21.270630326840145])
    .setContent("<b>Kamenna Hora</b><br>Vyhliadkove miesto lahko dostupne na bicykli.")
    .openOn(map);



  
</script>


</html>
