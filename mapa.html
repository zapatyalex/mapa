    function loadCoordinates(file) {
    fetch(file)
        .then(response => response.text())
        .then(data => {
            const lines = data.split('\n');
            var cycling = [];
            for (let i = 0; i < lines.length; i += 2) {
                const [lat, lon] = lines[i].split(',').map(Number);
                if (!isNaN(lat) && !isNaN(lon)) {
                    cycling.push([lat, lon]);
                }
            }
            addMarkers(cycling);
        })
       
}
